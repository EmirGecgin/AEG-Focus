<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AEG-Focus</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
</head>

<body>
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg">
        <div class="container py-3">
            <a class="navbar-brand fw-bolder text-white" href="index.html">AEG-Focus</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fa-solid fa-bars text-white fa-1x"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto px-4">
                    <li class="nav-item px-1">
                        <a class="nav-link text-white" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item px-1">
                        <a class="nav-link text-white" href="about.html">About</a>
                    </li>
                    <li class="nav-item px-1">
                        <a class="nav-link text-white" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Navbar End -->
    <section class="main-section">
        <div class="container">
            <div class="information-section mx-3 ">
                <p class="information-p text-center text-white fw-bolder fs-3 lead">
                    You have completed <span id="looking-number">0</span> task(s)!
                </p>
            </div>
            <div class="btn-div justify-content-center align-items-center d-flex mx-3">
                <button onclick="incrementNumberOfLooking()" class="tap-btn rounded-5 btn btn-success btn-lg fs-3 mx-2">
                    Done
                </button>
                <button onclick="resetTheNumberOfLooking()" class="tap-btn rounded-5 btn btn-secondary btn-lg fs-3 mx-2">
                    Reset
                </button>
            </div>
            <div class="audio-part text-white">
                <div class="row row-cols-md-1 row-cols-2 justify-content-center">
                    <div class="icon-bg mx-5 mb-2 col justify-content-center align-items-center mx-5 d-flex">
                        <i id="iconbird" onclick="playVoice('bird')" class="fa-solid fa-crow fa-2x"></i>
                        <audio id="voicebird">
                            <source src="audio\Bird-song.mp3" type="audio/mp3" />
                        </audio>
                    </div>
                    <div class="icon-bg mx-5 mb-2 col justify-content-center align-items-center mx-5 d-flex">
                        <i id="iconrain" onclick="playVoice('rain')" class="fa-solid fa-cloud-rain fa-2x"></i>
                        <audio id="voicerain" src="audio/soft-rain-ambient-111154.mp3"></audio>
                    </div>
                    <div class="icon-bg mx-5 mb-2 col justify-content-center align-items-center mx-5 d-flex">
                        <i id="iconwind" onclick="playVoice('wind')" class="fa-solid fa-wind fa-2x"></i>
                        <audio id="voicewind" src="audio/wind-outside-sound-ambient-141989.mp3"></audio>
                    </div>
                    <div class="icon-bg col mx-5 mb-2 justify-content-center align-items-center mx-5 d-flex">
                        <i id="iconsea" onclick="playVoice('sea')" class="fa-solid fa-water fa-2x"></i>
                        <audio id="voicesea" src="audio\sea-and-seagull-wave-5932.mp3"></audio>
                    </div>
                </div>
            </div>
            <div class="justify-content-center d-flex">
                <div class="slider-part justify-content-center d-flex">
                    <div class="slider justify-content-center align-items-center d-flex">
                        <i id="voiceIcon" class="fa-solid fa-volume-low mx-1 fa-2x " style="color: white"></i>
                        <input oninput="volumeAdjustment()" id="slider-audio" class="slider-inp mx-1" type="range" value="50" min="0" max="100" placeholder="Volume (0-100)">

                    </div>
                </div>
            </div>
            <div class="to-do-list">
                <h1 class="text-white justify-content-center d-flex text-center mb-4 header-list display-5 fw-bold">To-Do-List</h1>
                <div class="text-center d-flex justify-content-center main-to-do-part">
                    <input class="form-control form-control-list" id="input-task" type="text" placeholder="Write your tasks.." />
                    <button class="btn btn-success" id="task-button">Add</button>
                </div>
                <div class="list-div mt-3">
                    <ul id="list-for-task" class="text-white mb-3">

                    </ul>
                </div>

            </div>
        </div>
    </section>
    <script src="functions.js "></script>
</body>

</html>
