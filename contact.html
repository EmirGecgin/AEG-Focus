<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AEG-Focus-Contact</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
</head>

<body>
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg">
        <div class="container py-3">
            <a class="navbar-brand fw-bolder text-white" href="index.html">AEG-Focus</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fa-solid fa-bars text-white fa-1x"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto px-4">
                    <li class="nav-item px-1">
                        <a class="nav-link text-white" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item px-1">
                        <a class="nav-link text-white" href="about.html">About</a>
                    </li>
                    <li class="nav-item px-1">
                        <a class="nav-link text-white" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Navbar End -->
    <section class=" main-section contact-part">
        <div class="container">
            <div class="d-flex justify-content-center">
                <div class="icon-part justify-content-center d-flex align-items-center text-center">
                    <i class="fa-solid  fa-envelope fa-3x justify-content-center d-flex" style=" color:#ffffff "></i>
                </div>
            </div>
            <div class="get-in-touch justify-content-center align-items-center text-center">
                <div class="text-white text-center">
                    <h1>Get In Touch</h1>
                </div>
                <div class="text-white text-center lead">
                    <p>I'd love to hear from you</p>
                </div>
            </div>
            <div class="row form-part justify-content-center align-item-center d-flex py-1">
                <div class="col-lg-8 col-xxl-6">
                    <form>
                        <div class="mb-3 form-floating">
                            <input type="text" class="form-control" id="Name">
                            <label for="Name" class="form-label">Full Name</label>
                        </div>
                        <div class="mb-3 form-floating">

                            <input type="email" class="form-control" id="Emails" aria-describedby="emailHelp">
                            <label for="Emails" class="form-label">Email address</label>
                        </div>
                        <div class="mb-3 form-floating">
                            <textarea class="form-control" id="exampleFormControlTextarea1" style="height: 100px;"></textarea>
                            <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                        </div>
                        <div class="d-grid pb-5">
                            <button type="submit" class="btn btn-success ">Submit</button>
                        </div>
                    </form>
                </div>
    </section>
</body>

</html>
